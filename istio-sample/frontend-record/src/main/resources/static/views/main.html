<div class="container" style="margin-top: 3%">
    <div>
        <h1>Crossent App</h1>
        <p class="lead">Demo application on container (SR002)</p>
        <p>The code is open source at <a href="#">GitHub</a>. You're currently looking at version <h3>0.0.2</h3>.</p>
    </div>
    <div class="row">
        <form style="width: 100%">
            <div class="col-md-12 col-lg-6">
                <label for="data"><h3>Record to insert</h3></label>
                <div style="display: flex">
                    <input id="data" type="text" class="form-control" placeholder="Lorem ipsum" ng-model="mc.inputData" />
                    <button type="submit" class="btn btn-default" style="margin-left: 3%" ng-click="mc.insertData()">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <hr />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Records</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in mc.recordList">
                        <td>{{record.data}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
